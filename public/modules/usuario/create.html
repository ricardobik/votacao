<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import qunit.css-->
    <link type="text/css" rel="stylesheet" href="https://code.jquery.com/qunit/qunit-git.css" media="screen,projection" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!--Import SweetAlert with google style-->
    <link type="text/css" rel="stylesheet" href="/sass/sweetalert.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/themes/google/google.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/sass/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- Import Navbar -->
    <div id="nav-bar"></div>

    <form method="POST" name="setor_form" action="" id="usuario_form" novalidate="novalidate">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2">
                    <div class="card-panel hide green lighten-4" id="result"></div>
                    <!-- Div with submit result -->
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Cadastrar Usuário</span>
                            <div class="row">
                                <div class="input-field col m12 s12">
                                    <input id="nome" name="nome" type="text" class="validate" required="" aria-required="true">
                                    <label class="active" for="nome">Nome Completo</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m9 s12">
                                    <input id="usuario" name="usuario" type="text" class="validate" required="" aria-required="true">
                                    <label class="active" for="usuario">Usuário</label>
                                </div>
                                
                                <label>Administrador?</label>
                                <div class="switch com m3 offset-m1">
                                    <label>
                                        Não
                                        <input id="admin" name-"admin" type="checkbox" checked><span class="lever"></span>
                                        Sim
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m6 s12">
                                    <input id="senha" name="senha" type="password" class="validate" required="" aria-required="true">
                                    <label class="active" for="senha">Senha</label>
                                </div>

                                <div class="input-field col m6 s12">
                                    <input id="confirmaSenha" name="confirmaSenha" type="password" class="validate" required="" aria-required="true">
                                    <label class="active" for="confirmaSenha">Confirme a senha</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-action right-align">
                            <a class="waves-effect waves-light btn" id="submit" name="submit"><i class="material-icons right">send</i>Enviar</a>
                        </div>

                        <!--action button-->
                        <div class="fixed-action-btn horizontal">
                            <a class="btn-floating btn-large red">
                                <i class="large material-icons">add</i>
                            </a>
                            <ul>
                                <li><a href="javascripti:void(0)" onclick="javascript:goSearch(); return false;" class="btn-floating purple"><i class="material-icons">search</i></a></li>
                                <li><a href="javascripti:void(0)" onclick="javascript:goHome(); return false;" id="home" class="btn-floating green"><i class="material-icons">home</i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--    <script type="text/javascript" src="/js/bin/materialize.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/js/bin/sweetalert.min.js"></script>

    <!--Import JUnit tests-->
    <script type="text/javascript" src="https://code.jquery.com/qunit/qunit-2.1.1.js"></script>

    <script type="text/javascript" src="/js/bin/general.js"></script>
    <script type="text/javascript" src="/js/bin/usuario.js"></script>

    <script>
        $(document).ready(function() {

            //Load Navbar and dropdown menu
            $('#nav-bar').load("/modules/navbar.html", function() {
                $(".button-collapse").sideNav();
                $('.dropdown-button').dropdown();
            });

            //get de form data and save
            $("#submit").click(function(e) {
                var data = new Object();
                data.nome = $("#nome").val();
                data.admin = $('#admin').prop('checked')
                data.usuario = $("#usuario").val();
                data.senha = $("#senha").val();
                createUsuario(data);
            });

        });

    </script>

</body>

</html>
